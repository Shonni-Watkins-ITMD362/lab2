<!DOCTYPE html>

  <title>Lab 2</title>

<body>


   <h1>User Input</h1>
   
  

  <form id="form"  method="post" >
   
          <h1>Enter the coresponding information below:</h1>
		  
		  
		         <div id="input_email" >
				 
		         	<label for="email" > Email</label>
					
			      <input type="text" name="email" id="email" placeholder="spotifypremuimsucks@example.com">
		      
			  </div>
				
				
		<div id="input_phone_number">
		
			<label for="phone_number" > Phone number</label>
			
			<input type="tel" name="phone_number" id="phone_number" placeholder="987-333-2000" pattern="[0-9]{10}" >
		
		</div>
		
		<div id="input_date_of_birth">
			<label for="date_of_birth" > Date of Birth</label>
			<input type="date" name="date_of_birth" id="date_of_birth" >
		</div>
		
		
		<div id="submit_button" > 
		
		
			<input  type="submit" value="Submit" >
			
		</div>
		
	</form>
